<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temp">Enter Temperature:</label>
    <input type="number" id="temp" placeholder="Temperature">
    
    <select id="unit">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>

    <script>
        function convertTemperature() {
            let temperature = document.getElementById('temp').value;
            let unit = document.getElementById('unit').value;
            let result;

            if (unit === 'C') {
                result = (temperature * 9/5) + 32;
                document.getElementById('result').textContent = temperature + "째C is " + result.toFixed(2) + "째F";
            } else {
                result = (temperature - 32) * 5/9;
                document.getElementById('result').textContent = temperature + "째F is " + result.toFixed(2) + "째C";
            }
        }
    </script>
</body>
</html>
